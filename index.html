<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-sheet">
        <div class="container">
            <div class="row-1 justify-content-between">
                <div class="content-left">
                    <h1>facebook</h1>
                    <h2>Connect with friends and the world around you on Facebook.</h2>
                </div>
                <div class="content-right">
                    <form action="">
                        <div class="form-group">
                            <input type="text" placeholder="Email or Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="login">
                            <a href="" class="pressButton">Log In</a>
                        </div>
                        <div class="forgot">
                            <a href="">Forgot Password?</a>
                        </div>
                        <div class="divisory"></div>
                        <div class="create-account">
                            <a href="" class="pressButton">Create New Account</a>
                        </div>
                    </form>

                    <div>
                        <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, band or business.</p>
                    </div>
                </div>
            </div>
            <div class="row-2"></div>
        </div>
    </div>
</body>
</html>
